<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>피에르마</title>
  <meta name="description" content="피에르마는 이야기를 찾는 파인다이닝 음식점입니다." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/common/index.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  <script src="https://cdn.jsdelivr.net/npm/gsap/dist/gsap.min.js"></script>

  <script src="./main.js"></script>
  <style>
    body {
      justify-content: center;
      align-items: center;
      display: flex;
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="banner__left">
      <h2 class="banner__title" aria-label="피에르마">
        Fierma
      </h2>
      <p class="banner__description">
        피에르마는 한 접시의 음식에서
        입안에서 펼쳐지는 이야기로
        당신을 초대합니다.
      </p>
      <a href="#banner-link" class="banner__link">→ 예약하러 가기</a>
    </div>
    <div class="banner__right">
      <div class="banner__images">
        <span class="banner__image circle-red"></span>
        <span class="banner__image slogan">Food<br>With<br>Story</span>
        <img src="./assets/circular_white.svg" class="banner__image circ-white" alt="">
        <img src="./assets/circular_red.svg" class="banner__image circ-red" alt="">
        <img src="./assets/diamond_mosaic.svg" class="banner__image diamond" alt="">
        <img src="./assets/eat_in_restaurant.png" class="banner__image eat-in" alt="">
        <img src="./assets/serve.png" class="banner__image serve" alt="">
      </div>
    </div>
  </div>

</body>
</html>
