<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>캐러셀(Carousel)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <style>
      .app {
        display: flex;
        width: 600px;
        padding: 35px 50px;
        justify-content: center;
        align-items: center;
        background: var(--primary-color, #202020);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <section class="carousel">
        <div class="carousel__container">
          <ul class="carousel__contents">
            <li class="carousel__content">
              <a href="#"><img src="./assets/carousel-1.svg" alt="" /></a>
            </li>
            <li class="carousel__content">
              <a href="#"><img src="./assets/carousel-2.svg" alt="" /></a>
            </li>
            <li class="carousel__content">
              <a href="#"><img src="./assets/carousel-3.svg" alt="" /></a>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
